{% extends 'base.html' %}
    
{% block title %} Vote Page {% endblock %}


{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Poll Results</h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ poll.question }}</h5>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ poll.option1 }}:
                                <span class="badge badge-primary badge-pill">{{ poll.option1_count }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ poll.option2 }}:
                                <span class="badge badge-primary badge-pill">{{ poll.option2_count }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ poll.option3 }}:
                                <span class="badge badge-primary badge-pill">{{ poll.option3_count }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="{% url 'index' %}" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>

{% endblock %}
