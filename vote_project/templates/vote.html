
{% extends 'base.html' %}
    
{% block title %} Vote Page {% endblock %}


{% block content %}

    <!-- Inside your template -->
    {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong>
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Cast Your Vote</h1>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ poll.question }}</h5>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'votePage' poll.id %}" method="POST">
                            {% csrf_token %}
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="option" id="option1" value="{{ poll.option1 }}">
                                <label class="form-check-label" for="option1">{{ poll.option1 }}</label>
                            </div> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="option" id="option2" value="{{ poll.option2 }}">
                                <label class="form-check-label" for="option2">{{ poll.option2 }}</label>
                            </div> <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="option" id="option3" value="{{ poll.option3 }}">
                                <label class="form-check-label" for="option3">{{ poll.option3 }}</label>
                            </div> <br>
                            <button type="submit" class="btn btn-primary mt-3">Vote</button>
                        </form>                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>





{% endblock %}
